<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magno Tech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00bfff;
      --bg-color: #0e0e0e;
      --text-color: #ffffff;
      --card-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 45px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    .btn-contato {
      background-color: var(--primary-color);
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-title {
      font-size: 2.6em;
      font-weight: 800;
      text-align: center;
      padding: 30px 20px 10px;
      width: 100vw;
      box-sizing: border-box;
    }

    .main-sub {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/magno-iatech/magno-tech/main/logo.jpg" alt="Logo Magno-Tech">
    </div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Portfólio</a>
      <button class="btn-contato">Fale Conosco</button>
    </nav>
  </header>

  <h1 class="main-title">
    Soluções digitais inteligentes com IA<br>e um toque criativo humano.
  </h1>
  <p class="main-sub">Criação de Sites • IA e Automações • Suporte Técnico</p>
