<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Magno Tech</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Painel Administrativo</h1>

  <form id="form-login">
    <input type="email" id="email" placeholder="E-mail de admin" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <div id="painel" style="display:none;">
    <form id="form-modelo">
      <input type="text" id="nome" placeholder="Nome do modelo" required><br>
      <input type="text" id="preco" placeholder="Preço" required><br>
      <input type="text" id="imagem" placeholder="URL da imagem" required><br>
      <textarea id="descricao" placeholder="Descrição do modelo" required></textarea><br>
      <button type="submit">Salvar Modelo</button>
    </form>

    <hr>
    <div id="lista-modelos"></div>
  </div>

  <script src="painel.js"></script>
</body>
</html>
